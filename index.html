<!DOCTYPE html>
<html>
<head>
  <title>Plyr.js HLS (m3u8) Example</title>

  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    player{
      aspect ratio:16:9;
    }
  </style>
</head>
<body>

  <video id="player" controls></video>

  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('player');
      
      // Paste your m3u8 stream URL here
      const source = 'https://foxstream.pages.dev/e.m3u8'; 

      const defaultOptions = {};

      if (Hls.isSupported()) {
        // For browsers that support HLS.js
        const hls = new Hls();
        hls.loadSource(source);

        // Bind hls.js to the video element
        hls.attachMedia(video);

        // Initialize Plyr after HLS.js is bound
        const player = new Plyr(video, defaultOptions);
        
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // For browsers that support HLS natively (like Safari)
        video.src = source;

        // Initialize Plyr
        const player = new Plyr(video, defaultOptions);
        
      } else {
        // HLS is not supported
        console.error('This browser does not support HLS.');
      }
    });
  </script>

</body>
</html>
